<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POLICY BOT</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="{{ url_for('static', filename='DataTables/datatables.min.css') }}" type="text/css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body>
    <div class="row justify-content-center">
        <div class="col col-10 mt-4">
            <div class="card">
                <h5 class="card-header">Accounts</h5>
                <div class="card-body">
                    <table class="table table-striped" id="accountstable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Account Name</th>
                                <th scope="col">Account Address</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Status</th>
                                <th scope="col">Created Date</th>
                                <th scope="col">&nbsp;</th>
                                <th scope="col">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for account in accounts %}
                            <tr>
                                <th scope="row">{{ account.accountid }}</th>
                                <td>{{ account.name }}</td>
                                <td>{{ account.address }}</td>
                                <td>{{ account.email }}</td>
                                <td>{{ account.phone }}</td>
                                <td>{{ account.status }}</td>
                                <td>{{ account.createddate }}</td>
                                <td><a href="{{ url_for('accounts.get_account', accountid=account.accountid) }}"
                                        class="btn btn-primary btn-sm">update</a></td>
                                <td><a href="{{ url_for('accounts.delete_account', accountid=account.accountid) }}"
                                        class="btn btn-danger btn-sm">delete</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='js/jquery-3.6.3.min.js') }}" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='DataTables/datatables.min.js') }}" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('#accountstable').DataTable();
    });
</script>

</html>
