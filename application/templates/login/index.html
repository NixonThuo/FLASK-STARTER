<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POLICY BOT</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color: #6f2bf3 !important;">
    <section>
        <div class="row justify-content-center">
            <div class="col mt-4">
                <h3 align="center" class="display-3" style="color: white !important;">POLICY BOT</h3>
            </div>
            <div class="col mt-4">

            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-4 mt-3">
                <div class="card" align="center">
                    <h5 class="card-header">SIGN IN</h5>
                    <div class="card-body">
                        <form method="POST" id="loginform" name="loginform" action="{{url_for('login.login_page')}}">
                            {{ form.hidden_tag() }}
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="name@example.com" value="">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="password">
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col col-2 mt-3">

            </div>
            <div class="col col-4 mt-3">

            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-4 mt-3">
                <p class="lead" style="color: white;">
                    Not registered? <a href="#" style="color: white;">Enroll Here</a>
                </p>
            </div>
            <div class="col col-2 mt-3">

            </div>
            <div class="col col-4 mt-3">

            </div>
        </div>
    </section>
</body>

<script src="{{ url_for('static', filename='js/jquery-3.6.3.min.js') }}" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

</html>
