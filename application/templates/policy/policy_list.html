<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POLICY BOT</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="{{ url_for('static', filename='DataTables/datatables.min.css') }}" type="text/css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body>
    <div class="row justify-content-center">
        <div class="col col-10 mt-4">
            <div class="card">
                <h5 class="card-header">Policies</h5>
                <div class="card-body">
                    <table class="table table-striped" id="policytable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Account ID</th>
                                <th scope="col">Policy Type</th>
                                <th scope="col">&nbsp;</th>
                                <th scope="col">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for policy in policies %}
                            <tr>
                                <th scope="row">{{ policy.policyid }}</th>
                                <td>{{ policy.accountid }}</td>
                                <td>{{ policy.policytype }}</td>
                                <td><a href="{{ url_for('policy.get_policy', policyid=policy.policyid) }}"
                                        class="btn btn-primary btn-sm">update</a></td>
                                <td><a href="{{ url_for('policy.delete_policy', policyid=policy.policyid) }}"
                                        class="btn btn-danger btn-sm">delete</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='js/jquery-3.6.3.min.js') }}" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='DataTables/datatables.min.js') }}" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('#policytable').DataTable();
    });
</script>

</html>
